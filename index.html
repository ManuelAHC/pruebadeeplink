<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
        return "Android";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }
    return "unknown";
}
</script>
<script>
function DetectAndServe() {
    let os = getMobileOperatingSystem();
    let url = window.location.href; //"https://popularenlinea.com/clasica";
    let pathname = new URL(url).pathname;
    let parts = pathname.split('?');
    let prefix = parts[1];
    //let prefix = window.location.pathname.split('/')[1]; // Obtener el primer segmento de la URL (el sufijo)
    alert(prefix)
    // Mapear cada sufijo a su URL de redirección correspondiente
    let redirectMap = {
        "cuentalibre": "https://popularenlinea.com/cuentalibre",
        "clasica": "https://popularenlinea.com/clasica",
        "infinia": "https://popularenlinea.com/infinia",
        "gold": "https://popularenlinea.com/gold",
        "jetblue": "https://popularenlinea.com/jetblue",
        "isi": "https://popularenlinea.com/isi",
        "plusccn": "https://popularenlinea.com/plusccn",
        "gnial": "https://popularenlinea.com/gnial",
        "titanium": "https://popularenlinea.com/titanium",
        "solicitud_productos": "https://popularenlinea.com/personas/Paginas/Home.aspx",
        "seguros": "https://popularenlinea.com/Personas/Paginas/seguros/default.aspx",
        "dashboard": "https://popularenlinea.com/personas/Paginas/Home.aspx",
        "prueba": "https://popularenlinea.com/personas/Paginas/Home.aspx",
        // Agrega más sufijos y URLs de redirección según sea necesario
    };

    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.popular.app.android"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/do/app/banco-popular-dominicano/id583475424?l=en-GB";
    } else {
        // Redirigir a la URL correspondiente al sufijo
        if (redirectMap.hasOwnProperty(prefix)) {
            window.location.href = redirectMap[prefix];
        } else {

            // Si no se encuentra el sufijo en el mapa, redirigir a la URL original
            window.location.href = "https://popularenlinea.com/personas/Paginas/Home.aspx";
        }
    }
}
</script>
</head>
<body onload="DetectAndServe()"></body>
</html>
