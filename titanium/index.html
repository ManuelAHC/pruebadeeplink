<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
        return "Android";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }
    return "unknown";
}
</script>
<script>
function DetectAndServe() {
    let os = getMobileOperatingSystem();
    let prefix = window.location.href
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.popular.app.android"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/do/app/banco-popular-dominicano/id583475424?l=en-GB";
    } else {
        window.location.href = "https://popularenlinea.com/titanium";
    }
}
</script>
</head>
<body onload="DetectAndServe()"></body>
</html>
